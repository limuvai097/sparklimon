<body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("buyForm");
      const priceInput = document.getElementById("selectedPrice");
      const methodPopup = document.getElementById("methodPopup");
      const paymentModal = document.getElementById("paymentModal");
      const closeBtn = paymentModal.querySelector(".close");
      const cancelBtn = paymentModal.querySelector(".cancel");
      const amountSpan = paymentModal.querySelector(".amount");
      const uidSpan = paymentModal.querySelector(".uid-text");
      const bkashNumberInput = document.getElementById("bkash-number");
      const hiddenUid = document.getElementById("hiddenUid");
      const hiddenPrice = document.getElementById("hiddenPrice");
      const btnBkash = document.getElementById("btnBkash");
      const btnNagad = document.getElementById("btnNagad");

      document.getElementById("productGrid").addEventListener("click", function (e) {
        if (e.target.classList.contains("item")) {
          document.querySelectorAll(".item").forEach(el => el.style.border = "1px solid #ccc");
          e.target.style.border = "2px solid orange";
          priceInput.value = e.target.getAttribute("data-price");
        }
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const uid = document.getElementById("uid").value.trim();
        const price = priceInput.value;
        if (!uid || !price) {
          alert("‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá UID ‡¶è‡¶¨‡¶Ç ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
          return;
        }
        methodPopup.style.display = "flex";
      });

      btnBkash.addEventListener("click", function () {
        methodPopup.style.display = "none";
        openPaymentModal("bKash");
      });

      btnNagad.addEventListener("click", function () {
        methodPopup.style.display = "none";
        openPaymentModal("Nagad");
      });

      function openPaymentModal(method) {
        const price = priceInput.value;
        const uid = document.getElementById("uid").value.trim();

        amountSpan.innerText = `‡ß≥${price}`;
        uidSpan.innerText = uid;

        hiddenUid.value = uid;
        hiddenPrice.value = price;

        if (method === "Nagad") {
          paymentModal.querySelector(".logo img").src = "/img/nagad-logo.png";
          paymentModal.querySelector(".logo img").alt = "Nagad Logo";
          document.querySelector('label[for="bkash-number"]').innerText = "Your Nagad Number";
          bkashNumberInput.placeholder = "01XXXXXXXXX";
          bkashNumberInput.name = "nagad-number";
        } else {
          paymentModal.querySelector(".logo img").src = "/img/IMG_20250621_121153.jpg";
          paymentModal.querySelector(".logo img").alt = "bKash Logo";
          document.querySelector('label[for="bkash-number"]').innerText = "Your bKash Number";
          bkashNumberInput.placeholder = "01XXXXXXXXX";
          bkashNumberInput.name = "bkash-number";
        }

        bkashNumberInput.value = "";
        paymentModal.style.display = "block";
      }

      closeBtn.addEventListener("click", () => {
        paymentModal.style.display = "none";
      });

      cancelBtn.addEventListener("click", () => {
        paymentModal.style.display = "none";
      });

      const bkashForm = document.getElementById("bkashForm");
      bkashForm.addEventListener("submit", function (e) {

        console.log("UID:", hiddenUid.value);
        console.log("Price:", hiddenPrice.value);

        // Submit the form programmatically
        bkashForm.submit();
      });
    });
  </script>
